[package]
name = "tapo-rest"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.80"
axum = { version = "0.7.4", default-features = false, features = [
  "http1",
  "http2",
  "tokio",
  "json",
  "query",
  "macros", # For debugging with #[axum::debug_handler]
] }
clap = { version = "4.5.1", features = ["derive"] }
rand = "0.8.5"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
tapo = "0.7.9"
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread", "fs"] }
tower-http = { version = "0.5.2", features = ["cors"] }
openssl = { version = "0.10", features = ["vendored"] }
dirs = "5.0.1"
paste = "1.0.14"
axum-extra = { version = "0.9.2", features = ["typed-header"] }
chrono = { version = "0.4.35", default-features = false, features = ["std", "windows-targets", "serde"] }
